version: '3'
volumes:
  openbis-state:
services:
  openbis:
    image: openbis/debian-openbis:20.10.5-EA
    environment:
      - SERVER_HOST_PORT=localhost:8443
      - GROUP_ID=1000
    volumes:
      #Openbis state
      - openbis-state:/home/openbis/openbis_state/
    ports:
      - 8443:443
    hostname: openbis
    healthcheck:
      test: ["CMD", "curl", "-k", "https://openbis:443"]
      interval:  30s
      timeout: 30s
      retries: 5